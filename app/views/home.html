<div ng-controller='homeController'> 
    <div class="form">
      <div class= search>
      <div class='main-title'>Make a post</div><br>
      Title:<br> <input  ng-model= 'newPost.title'  type="text"/>
      <br><br>
      Content:<br> <input class='textarea'  ng-model='newPost.content' type="text"/>
      </div>
      <br>
      Tags: <span ng-repeat="tag in tags">
        <input type="checkbox" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input>
      </span>
    </div>
    <div ng-if = 'newPost.title || newPost.content'>Your new post:</div>{{newPost.title}}<br>{{newPost.content}}<br>
    <button ng-click='submitNewPost()'>Create</button>


</div>
